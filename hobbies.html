<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hobbies & Interests — Safiya Palesa Mia</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f8fb;--ink:#0f172a;--muted:#475569;--line:#e2e8f0;--card:#fff;--accent:#0ea5e9}
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    body{margin:0;background:linear-gradient(#fcfdff,#f6f8fb);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.65}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    img{display:block}
    .container{max-width:980px;margin:0 auto;padding:24px 16px}
    .site-header{position:sticky;top:0;background:rgba(255,255,255,.92);backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid var(--line);z-index:20}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .nav a{margin:0 10px;font-weight:600;color:var(--muted)}
    .brand{font-weight:800}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;background:var(--accent);color:#fff;font-weight:700;border:1px solid transparent}
    h1{margin:6px 0 6px}.lead{color:var(--muted);margin:0 0 16px}

    .panel{border:1px solid var(--line);border-radius:16px;background:var(--card);padding:18px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .tile{border:1px solid var(--line);border-radius:12px;background:#fff;overflow:hidden}
    .frame{background:#fff}
    .frame img{width:100%;height:auto;object-fit:contain;object-position:center}
    .caption{padding:10px 12px;border-top:1px solid var(--line);font-weight:600;color:var(--ink)}

    .lightbox{position:fixed;inset:0;background:rgba(15,23,42,.9);display:none;align-items:center;justify-content:center;z-index:50}
    .lightbox.open{display:flex}
    .lightbox-content{max-width:min(92vw,1000px);max-height:86vh;background:#fff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;display:grid;grid-template-rows:auto 1fr auto}
    .lightbox-header,.lightbox-footer{padding:8px 12px;background:#f8fafc;border-bottom:1px solid #e5e7eb}
    .lightbox-footer{border-top:1px solid #e5e7eb;border-bottom:0}
    .lightbox-title{font-weight:700}
    .lightbox-media{display:grid;place-items:center;background:#fff}
    .lightbox-media img{max-width:100%;max-height:100%;object-fit:contain}
    .close-btn{margin-left:auto;background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:6px 10px;cursor:pointer;font-weight:600}
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.95);border:1px solid #e5e7eb;border-radius:10px;cursor:pointer;padding:8px 10px;font-size:18px;font-weight:800;line-height:1}
    .nav-prev{left:calc(4%)} .nav-next{right:calc(4%)}
    .site-footer{padding:40px 16px;text-align:center;color:var(--muted)}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    /* theme add-on */
    :root{--bg:#f7fafc;--ink:#0b1220;--muted:#475569;--line:#e2e8f0;--card:#ffffff;--accent:#0ea5e9;--accent-2:#06b6d4}
    body{
      background:
        radial-gradient(1100px 520px at 8% -6%, rgba(14,165,233,.10), transparent 60%),
        radial-gradient(900px 420px at 105% 8%, rgba(6,182,212,.09), transparent 60%),
        linear-gradient(#fcfdff,#f6f8fb);
      color:var(--ink);
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:0; pointer-events:none;
      background-image:
        linear-gradient(rgba(2,132,199,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(2,132,199,.06) 1px, transparent 1px);
      background-size:24px 24px;
    }
    header, main, footer, .container{ position:relative; z-index:1; }
    .btn{ background:var(--accent); color:#fff; border:1px solid transparent; }
    .btn:hover{ filter:brightness(1.05); text-decoration:none; }
    .panel, .tile{ background:var(--card); box-shadow:0 1px 0 rgba(2,6,23,.02); }
    .nav a[aria-current="page"]{ color:var(--ink); position:relative; }
    .nav a[aria-current="page"]::after{
      content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2)); border-radius:2px;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <div class="brand"><a href="about.html" style="color:inherit;text-decoration:none;">Safiya Palesa Mia</a></div>
    <nav>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Skills & Experience</a>
      <a href="hobbies.html" aria-current="page">Hobbies</a>
      <a class="btn" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Hobbies & Interests</h1>
  <p class="lead">A few things that keep me balanced and curious.</p>

  <section class="panel">
    <div class="grid" id="gallery">
      <figure class="tile"><div class="frame"><img src="assets/images/fashion.jpg" alt="Colourful Clothing & Self-expression through Fashion" loading="lazy" data-caption="Colourful Clothing & Self-expression through Fashion"></div><figcaption class="caption">Colourful Clothing & Self-expression through Fashion</figcaption></figure>

      <figure class="tile"><div class="frame"><img src="assets/images/padel.jpg" alt="Padel - initially started as a social activity to blow of steam after long hours of work, but now igniting my competitive flame!" loading="lazy" data-caption="Padel - initially started as a social activity to blow of steam after long hours of work, but now igniting my competitive flame!"></div><figcaption class="caption">Padel - initially started as a social activity to blow of steam after long hours of work, but now igniting my competitive flame! </figcaption></figure>
      <figure class="tile"><div class="frame"><img src="assets/images/pilates.jpg" alt="Pilates - frequent attendee of 'Power Hour' and 'Total Barre' at The Movement Lab." loading="lazy" data-caption="Pilates - frequent attendee of 'Power Hour' and 'Total Barre' at The Movement Lab."></div><figcaption class="caption">Pilates - frequent attendee of 'Power Hour' and 'Total Barre' at The Movement Lab.</figcaption></figure>
      <figure class="tile"><div class="frame"><img src="assets/images/travel.jpg" alt="Travel & Experiencing Different Cultures - favourite destinations include India, Brazil and Spain!" loading="lazy" data-caption="Travel & Experiencing Different Cultures - favourite destinations include India, Brazil and Spain!"></div><figcaption class="caption">Travel & Experiencing Different Cultures - favourite destinations include India, Brazil and Spain!</figcaption></figure>
      <figure class="tile"><div class="frame"><img src="assets/images/hike.jpg" alt="Hiking & Immersion in Nature - the oldest source of scientific inspiration!" loading="lazy" data-caption="Hiking & Immersion in Nature - the oldest source of scientific inspiration!"></div><figcaption class="caption">Hiking & Immersion in Nature - the oldest source of scientific inspiration!</figcaption></figure>
    </div>
  </section>
</main>

<footer class="site-footer">
  © <script>document.write(new Date().getFullYear())</script> Safiya Palesa Mia
</footer>

<div class="lightbox" id="lightbox" aria-modal="true" role="dialog" aria-label="Image viewer">
  <button class="nav-btn nav-prev" aria-label="Previous image">‹</button>
  <div class="lightbox-content">
    <div class="lightbox-header">
      <span class="lightbox-title" id="lb-title">Preview</span>
      <button class="close-btn" id="lb-close" aria-label="Close">Close</button>
    </div>
    <div class="lightbox-media"><img id="lb-img" alt=""></div>
    <div class="lightbox-footer"><small class="muted" id="lb-meta"></small></div>
  </div>
  <button class="nav-btn nav-next" aria-label="Next image">›</button>
</div>

<script>
(function(){
  const gallery = document.getElementById('gallery');
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbTitle = document.getElementById('lb-title');
  const lbMeta = document.getElementById('lb-meta');
  const btnClose = document.getElementById('lb-close');
  const btnPrev = document.querySelector('.nav-prev');
  const btnNext = document.querySelector('.nav-next');

  const imgs = Array.from(gallery.querySelectorAll('img'));
  let index = 0;

  function openAt(i){
    index = (i + imgs.length) % imgs.length;
    const el = imgs[index];
    lbImg.src = el.src;
    lbImg.alt = el.alt || '';
    lbTitle.textContent = el.dataset.caption || el.alt || 'Preview';
    lbMeta.textContent = el.alt || '';
    lb.classList.add('open');
  }
  function close(){ lb.classList.remove('open'); }
  function next(){ openAt(index + 1); }
  function prev(){ openAt(index - 1); }

  imgs.forEach((img, i) => {
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', () => openAt(i));
  });

  btnClose.addEventListener('click', close);
  btnNext.addEventListener('click', next);
  btnPrev.addEventListener('click', prev);
  lb.addEventListener('click', (e)=>{ if(e.target === lb) close(); });

  window.addEventListener('keydown', (e) => {
    if (!lb.classList.contains('open')) return;
    if (e.key === 'Escape') close();
    if (e.key === 'ArrowRight') next();
    if (e.key === 'ArrowLeft') prev();
  });
})();
</script>
</body>
</html>
